{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit {{ title }} {# Sets the browser tab title #}
{% endblock %}

{% block body %}
<h1>Edit Entry: {{ title }}</h1>

<form action="{% url 'edit' title=title %}" method="post">
  {% csrf_token %} {# Protects against cross-site request forgery #}

  <textarea name="content" rows="10" cols="60">{{ content }}</textarea><br><br>
  <input type="submit" value="Save Changes">
</form>
{% endblock %}
